<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat | Cyber Safety Toolkit</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1 data-lang="chatbot.title">AI Cyber Assistant</h1>
    <p data-lang="chatbot.subtitle">Ask anything about online safety â€” get instant AI-powered answers!</p>
    
    <!-- Language Switcher -->
    <div class="lang-switcher">
      <button id="lang-en" class="lang-btn active">EN</button>
      <button id="lang-bn" class="lang-btn">BN</button>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <div id="chatBox" class="chat-box"></div>

      <div class="chat-input">
        <input 
          type="text" 
          id="userInput" 
          data-lang-placeholder="chatbot.placeholder"
          placeholder="Type your question here..." 
          autocomplete="off" 
          autofocus 
        />
        <button id="sendBtn" data-lang="chatbot.sendBtn">Send</button>
      </div>
    </div>

    <a href="../index.html" class="back-btn" data-lang="chatbot.back">Back to Home</a>
  </main>

  <script src="../script.js"></script>
</body>
</html>
