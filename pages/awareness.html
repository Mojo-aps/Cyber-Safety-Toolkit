<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Awareness Tips | Cyber Safety Toolkit</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1 data-lang="awareness.title">Cyber Awareness Tips</h1>
    <p data-lang="awareness.subtitle">Learn how to stay safe and smart online.</p>

    <!-- Language Switcher -->
    <div class="lang-switcher">
      <button id="lang-en" class="lang-btn active">EN</button>
      <button id="lang-bn" class="lang-btn">BN</button>
    </div>
  </header>

  <main>
    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search tips..." 
        data-lang-placeholder="awareness.search"
      />
    </div>

    <div id="tipsContainer" class="tips-grid">
      <!-- Tips will load here -->
    </div>

    <a href="../index.html" class="back-btn" data-lang="awareness.back">Back to Home</a>
  </main>

  <script src="../script.js"></script>
</body>
</html>
